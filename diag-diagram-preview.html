  <style>
    :root{
      --bg:#ffffff;
      --text:#050505;
      --muted:#6a6a6a;
      --border:#e5e5e5;
 remind: --border2:#d8d8d8;
      --mono:"JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;

      --ok:#00cc00;

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--sans);
    }
    .wrap{
      max-width:1240px;
      margin:0 auto;
      padding:48px 24px 64px;
    }
    .head{
      margin-bottom:22px;
    }
    h1{
      margin:0 0 8px 0;
      font-size:34px;
      font-weight:600;
      letter-spacing:-0.02em;
    }
    .sub{
      font-family:var(--mono);
      color:var(--muted);
      font-size:12px;
      letter-spacing:0.04em;
    }
    .card{
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px;
      background:var(--bg);
    }
    .note{
      margin-top:14px;
      font-family:var(--mono);
      color:var(--muted);
      font-size:12px;
    }
    /* crisp rendering */
    svg{display:block; width:100%; height:auto;}
  </style>
</head>
