/* =========================================================
   COVERAGE MAP — MAKE CLICK ACTION OBVIOUS (NO HOVER-ONLY)
   Paste into coverage-map page CSS.
========================================================= */

/* 1) Make the wheel area feel like a clickable control */
.coverage-map-card,
#coverage-map,
.coverage-wheel,
.coverage-wheel * {
  cursor: pointer;
}

/* If your SVG is inside a wrapper, target it too */
.coverage-map-card svg,
#coverage-map svg {
  cursor: pointer;
}

/* Add a clear “action hint” inside the wheel container */
.coverage-map-card::after {
  content: "CLICK A WEDGE → OPENS TEST PAGE";
  display: block;
  margin-top: 14px;
  font-family: "JetBrains Mono", ui-monospace, monospace;
  font-weight: 800;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  font-size: 12px;
  color: #000;
  opacity: 0.75;
}

/* Give the wheel container stronger boundary so it reads as an interactive widget */
.coverage-map-card {
  border: 2px solid #e2e2e2 !important;
  box-shadow: 0 10px 24px rgba(0,0,0,0.04);
}

/* Optional: subtle “active” feedback on click (works even without hover) */
.coverage-map-card:active {
  transform: translateY(1px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.04);
}


/* =========================================================
   2) INSTRUMENT PANEL — SUPER LEGIBLE
   Target: the right panel shown in your screenshot.
   Adjust selector names if yours differ.
========================================================= */

.instrument-panel,
#instrument-panel,
.selected-panel,
.panel-selected-test {
  border: 2px solid #e2e2e2 !important;
  background: #ffffff !important;
}

/* Header label “SELECTED TEST” */
.instrument-panel .panel-kicker,
#instrument-panel .panel-kicker,
.selected-panel .panel-kicker,
.panel-selected-test .panel-kicker {
  font-family: "JetBrains Mono", ui-monospace, monospace;
  font-size: 13px !important;
  font-weight: 900 !important;
  letter-spacing: 0.18em !important;
  text-transform: uppercase;
  color: #000 !important;
  opacity: 0.65 !important;
  margin-bottom: 10px !important;
}

/* Main title “Click a wedge” / “Test 1 — …” */
.instrument-panel h2,
#instrument-panel h2,
.selected-panel h2,
.panel-selected-test h2 {
  font-family: "Inter", system-ui, sans-serif;
  font-size: 26px !important;
  line-height: 1.15 !important;
  font-weight: 900 !important;
  color: #000 !important;
  margin: 0 0 14px 0 !important;
}

/* Helper line under title */
.instrument-panel .panel-sub,
#instrument-panel .panel-sub,
.selected-panel .panel-sub,
.panel-selected-test .panel-sub {
  font-size: 16px !important;
  color: #111 !important;
  opacity: 0.75 !important;
  margin-bottom: 18px !important;
}

/* =========================================================
   Pills (ONLINE / LEXICON-BOUND / OUTPUTS ONLY / AUDITABLE)
========================================================= */

.instrument-panel .pill,
#instrument-panel .pill,
.selected-panel .pill,
.panel-selected-test .pill {
  border: 2px solid #d8d8d8 !important;
  background: #fff !important;
  padding: 10px 14px !important;
  border-radius: 999px !important;
  font-family: "JetBrains Mono", ui-monospace, monospace !important;
  font-weight: 900 !important;
  font-size: 13px !important;
  letter-spacing: 0.12em !important;
  color: #000 !important;
}

/* Green dot on the ONLINE pill */
.instrument-panel .pill .dot-green,
#instrument-panel .pill .dot-green,
.selected-panel .pill .dot-green,
.panel-selected-test .pill .dot-green {
  width: 10px !important;
  height: 10px !important;
  border-radius: 50%;
  background: #19c37d !important;
  box-shadow: 0 0 0 3px rgba(25,195,125,0.16);
}

/* =========================================================
   Section headings inside panel (PURPOSE / OBSERVES / EMITS / COVERAGE)
========================================================= */

.instrument-panel .panel-label,
#instrument-panel .panel-label,
.selected-panel .panel-label,
.panel-selected-test .panel-label {
  font-family: "JetBrains Mono", ui-monospace, monospace;
  font-size: 13px !important;
  font-weight: 900 !important;
  letter-spacing: 0.18em !important;
  text-transform: uppercase;
  color: #000 !important;
  opacity: 0.65 !important;
  margin-top: 18px !important;
  margin-bottom: 8px !important;
}

.instrument-panel .panel-text,
#instrument-panel .panel-text,
.selected-panel .panel-text,
.panel-selected-test .panel-text {
  font-size: 17px !important;
  line-height: 1.45 !important;
  color: #000 !important;
  opacity: 0.82 !important;
}

/* =========================================================
   3) Buttons — “View sample result” must scream ACTION
========================================================= */

.instrument-panel .btn-row,
#instrument-panel .btn-row,
.selected-panel .btn-row,
.panel-selected-test .btn-row {
  margin-top: 18px !important;
  gap: 12px !important;
}

/* Primary */
.instrument-panel .btn-primary,
#instrument-panel .btn-primary,
.selected-panel .btn-primary,
.panel-selected-test .btn-primary {
  background: #000 !important;
  color: #fff !important;
  border: 2px solid #000 !important;
  font-family: "JetBrains Mono", ui-monospace, monospace;
  font-weight: 900 !important;
  letter-spacing: 0.10em !important;
  text-transform: uppercase;
  padding: 12px 16px !important;
  border-radius: 12px !important;
}

/* Secondary */
.instrument-panel .btn-secondary,
#instrument-panel .btn-secondary,
.selected-panel .btn-secondary,
.panel-selected-test .btn-secondary {
  background: #fff !important;
  color: #000 !important;
  border: 2px solid #d8d8d8 !important;
  font-family: "JetBrains Mono", ui-monospace, monospace;
  font-weight: 900 !important;
  letter-spacing: 0.10em !important;
  text-transform: uppercase;
  padding: 12px 16px !important;
  border-radius: 12px !important;
}

/* Make “Live pulse” clearly interactive but not competing with primary */
.instrument-panel .btn-pulse,
#instrument-panel .btn-pulse,
.selected-panel .btn-pulse,
.panel-selected-test .btn-pulse {
  border: 2px solid #19c37d !important;
  color: #000 !important;
  background: #fff !important;
  box-shadow: 0 0 0 4px rgba(25,195,125,0.12);
}
