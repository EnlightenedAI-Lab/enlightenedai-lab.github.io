<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Reflective Diagnostics — Alignment Coverage</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg:#ffffff;
  --ink:#0b0b0b;
  --muted:#6a6a6a;
  --line:#e6e6e6;
  --ok:#18a558;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
}

.wrap{
  max-width:1200px;
  margin:0 auto;
  padding:48px 24px 64px;
}

h1{
  margin:0 0 6px;
  font-size:32px;
  font-weight:600;
}
.sub{
  font-size:13px;
  color:var(--muted);
  letter-spacing:.04em;
  margin-bottom:28px;
}

.panel{
  border:1px solid var(--line);
  border-radius:14px;
  padding:28px;
}

/* PIE */
svg{width:100%; height:auto; display:block}
.slice{
  cursor:pointer;
  transition:transform .25s ease, filter .25s ease;
}
.slice:hover{
  filter:brightness(1.03);
}
.slice.active{
  transform:scale(1.04);
}

.label{
  font-size:12px;
  font-weight:600;
  fill:#000;
  text-anchor:middle;
}
.domain{
  font-size:10px;
  fill:#555;
  text-anchor:middle;
}

/* STATUS */
.status{
  display:flex;
  gap:10px;
  margin-top:20px;
  flex-wrap:wrap;
}
.badge{
  border:1px solid var(--line);
  border-radius:999px;
  padding:6px 12px;
  font-size:12px;
  display:flex;
  align-items:center;
  gap:8px;
}
.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--ok);
  box-shadow:0 0 0 0 rgba(24,165,88,.6);
  animation:pulse 2.4s infinite;
}
@keyframes pulse{
  70%{box-shadow:0 0 0 10px rgba(24,165,88,0)}
  100%{box-shadow:0 0 0 0 rgba(24,165,88,0)}
}

/* DRAWER */
.drawer{
  margin-top:26px;
  border-top:1px solid var(--line);
  padding-top:22px;
  display:none;
}
.drawer.active{display:block}

.drawer h3{
  margin:0 0 8px;
  font-size:18px;
}
.drawer p{
  margin:0 0 12px;
  color:#333;
  font-size:14px;
  max-width:680px;
}

.evidence{
  display:grid;
  grid-template-columns:200px 1fr;
  gap:18px;
  align-items:start;
}

.thumb{
  border:1px solid var(--line);
  border-radius:10px;
  overflow:hidden;
}
.thumb img{width:100%; display:block}

.meta{
  font-family:JetBrains Mono, ui-monospace, Menlo, Consolas, monospace;
  font-size:12px;
  color:#333;
}
.meta span{color:#000;font-weight:600}

.chips{
  margin-top:10px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.chip{
  border:1px solid var(--line);
  border-radius:999px;
  padding:4px 10px;
  font-size:11px;
}
</style>
</head>

<body>
<div class="wrap">

<h1>Reflective Diagnostics — Alignment Coverage</h1>
<div class="sub">FIVE INDEPENDENT TESTS · SINGLE EVIDENCE STANDARD · 2026-READY</div>

<div class="panel">

<svg viewBox="0 0 600 360" aria-label="Alignment coverage map">
<g transform="translate(300,180)">
  <!-- 5 equal slices -->
  <g class="slice" data-test="1">
    <path d="M0 0 L0 -140 A140 140 0 0 1 133 -43 Z" fill="#f4f4f4"/>
    <text class="label" x="0" y="-78">Test 1</text>
    <text class="domain" x="0" y="-60">Governance</text>
  </g>

  <g class="slice" data-test="2">
    <path d="M0 0 L133 -43 A140 140 0 0 1 82 113 Z" fill="#ededed"/>
    <text class="label" x="78" y="-8">Test 2</text>
    <text class="domain" x="78" y="10">Mechanism</text>
  </g>

  <g class="slice" data-test="3">
    <path d="M0 0 L82 113 A140 140 0 0 1 -82 113 Z" fill="#f4f4f4"/>
    <text class="label" x="0" y="86">Test 3</text>
    <text class="domain" x="0" y="104">Utility</text>
  </g>

  <g class="slice" data-test="4">
    <path d="M0 0 L-82 113 A140 140 0 0 1 -133 -43 Z" fill="#ededed"/>
    <text class="label" x="-78" y="-8">Test 4</text>
    <text class="domain" x="-78" y="10">Epistemics</text>
  </g>

  <g class="slice" data-test="5">
    <path d="M0 0 L-133 -43 A140 140 0 0 1 0 -140 Z" fill="#f4f4f4"/>
    <text class="label" x="0" y="-118">Test 5</text>
    <text class="domain" x="0" y="-100">Interaction</text>
  </g>
</g>
</svg>

<div class="status">
  <div class="badge"><div class="dot"></div>All tests active</div>
  <div class="badge">Single-run evidence</div>
  <div class="badge">Lexicon-bound</div>
  <div class="badge">Audit-ready</div>
</div>

<div class="drawer" id="drawer">
  <h3 id="dTitle"></h3>
  <p id="dDesc"></p>

  <div class="evidence">
    <div class="thumb">
      <img id="dImg" src="" alt="Evidence preview">
    </div>
    <div>
      <div class="meta">
        Record ID: <span id="dRec"></span><br>
        Mode: deterministic · post-execution
      </div>
      <div class="chips">
        <div class="chip">JSON</div>
        <div class="chip">CSV</div>
        <div class="chip">Screenshot</div>
        <div class="chip">Replay Ref</div>
      </div>
    </div>
  </div>
</div>

</div>
</div>

<script>
const DATA={
  1:{t:"Automation & Governance",
     d:"Detects compliance drift under persona and instruction pressure.",
     img:"assets/img/evidence/test1.png"},
  2:{t:"Mechanism Consistency",
     d:"Shows structural consistency across domains without retraining.",
     img:"assets/img/evidence/test2.png"},
  3:{t:"Safety–Utility Balance",
     d:"Separates legitimate refusal from over-blocking.",
     img:"assets/img/evidence/test3.png"},
  4:{t:"Epistemic Integrity",
     d:"Validates correct non-action under missing or constrained inputs.",
     img:"assets/img/evidence/test4.png"},
  5:{t:"Crisis Interaction Stability",
     d:"Evaluates reasoning coherence under high-arousal dialogue.",
     img:"assets/img/evidence/test5.png"}
};

const drawer=document.getElementById("drawer");
document.querySelectorAll(".slice").forEach(s=>{
  s.addEventListener("click",()=>{
    document.querySelectorAll(".slice").forEach(x=>x.classList.remove("active"));
    s.classList.add("active");
    const k=s.dataset.test;
    dTitle.textContent=DATA[k].t;
    dDesc.textContent=DATA[k].d;
    dImg.src=DATA[k].img;
    dRec.textContent=`RD-2026-${k.padStart? k.padStart(3,"0"):("00"+k).slice(-3)}`;
    drawer.classList.add("active");
  });
});
</script>

</body>
</html>
