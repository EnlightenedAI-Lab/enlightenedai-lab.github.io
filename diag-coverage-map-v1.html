<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Reflective Alignment — 5-Test Coverage Map</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#050505;
      --muted:#6a6a6a;
      --border:#e5e5e5;
      --border2:#cfcfcf;

      --mono:"JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      --sans:"Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

      --ok:#00ff5a;
      --okDim:#00cc48;

      --inactiveOpacity:0.20;
      --activeOpacity:1;

      --activeStroke:#050505;
      --activeStrokeW:2.8;

      --glowA: rgba(0,0,0,0.10);
      --glowB: rgba(0,0,0,0.06);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--sans);
      -webkit-font-smoothing: antialiased;
    }
    .wrap{
      max-width:1240px;
      margin:0 auto;
      padding:42px 24px 56px;
    }
    h1{
      margin:0 0 8px 0;
      font-size:34px;
      font-weight:600;
      letter-spacing:-0.02em;
    }
    .sub{
      font-family:var(--mono);
      color:var(--muted);
      font-size:12px;
      letter-spacing:0.08em;
      text-transform:uppercase;
    }

    .row{
      display:flex;
      gap:18px;
      margin-top:18px;
      align-items:flex-start;
    }

    .card{
      flex: 1;
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      background:var(--bg);
      position:relative;
      overflow:hidden;
    }

    .panel{
      width: 380px;
      border:1px solid var(--border);
      border-radius:18px;
      background:var(--bg);
      padding:16px;
      position:sticky;
      top:18px;
    }

    .panel .kicker{
      font-family:var(--mono);
      color:var(--muted);
      font-size:11px;
      letter-spacing:0.10em;
      text-transform:uppercase;
      margin-bottom:10px;
    }
    .panel .title{
      font-size:16px;
      font-weight:800;
      letter-spacing:-0.01em;
      margin-bottom:10px;
    }
    .panel .lines{
      font-size:13px;
      line-height:1.55;
      color:var(--text);
      margin-bottom:12px;
    }

    .panel .pillrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:10px 0 12px;
    }
    .pill{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid var(--border2);
      border-radius:12px;
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:0.06em;
      text-transform:uppercase;
      background:#fff;
      user-select:none;
    }
    .dot{
      width:7px; height:7px; border-radius:50%;
      background:var(--ok);
      box-shadow: 0 0 0 0 rgba(0,255,90,0.35);
      animation: beacon 2.2s infinite;
    }
    @keyframes beacon{
      0%{ box-shadow:0 0 0 0 rgba(0,255,90,0.26); }
      70%{ box-shadow:0 0 0 12px rgba(0,255,90,0.0); }
      100%{ box-shadow:0 0 0 0 rgba(0,255,90,0.0); }
    }

    .btnrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .btn{
      font-family:var(--mono);
      font-size:12px;
      padding:8px 10px;
      border:1px solid var(--border);
      background:var(--bg);
      color:var(--text);
      cursor:pointer;
      border-radius:10px;
      user-select:none;
    }
    .btn:hover{ border-color:#bdbdbd; }
    .btn.primary{
      border-color:#050505;
      background:#050505;
      color:#fff;
    }
    .btn.primary:hover{
      background:#000;
      border-color:#000;
    }
    .btn.green{
      border-color: rgba(0,255,90,0.55);
      box-shadow: 0 0 0 rgba(0,255,90,0);
      position:relative;
      overflow:hidden;
    }
    .btn.green.on{
      border-color: rgba(0,255,90,0.85);
      box-shadow: 0 0 18px rgba(0,255,90,0.14);
    }
    .btn.green.on::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 50%, rgba(0,255,90,0.22), rgba(0,255,90,0) 60%);
      animation: sweep 1.3s linear infinite;
      transform: translateX(-30%);
      pointer-events:none;
    }
    @keyframes sweep{
      0%{ transform: translateX(-35%) }
      100%{ transform: translateX(35%) }
    }

    .note{
      margin-top:14px;
      border-top:1px solid var(--border);
      padding-top:12px;
      color:var(--muted);
      font-size:12px;
      line-height:1.5;
    }
    .note .mono{
      font-family:var(--mono);
      letter-spacing:0.04em;
      text-transform:uppercase;
      font-size:11px;
      color:var(--muted);
    }

    .svg-wrap{ width:100%; overflow:auto; }
    svg{ width:100%; height:auto; min-width:860px; display:block; }

    .dim { opacity: var(--inactiveOpacity); transition: opacity 160ms ease; }
    .active { opacity: var(--activeOpacity); transition: opacity 160ms ease; }

    .stamp{
      position:absolute;
      top:16px;
      right:16px;
      border:1px solid var(--border);
      border-radius:12px;
      padding:8px 10px;
      background:#fff;
      font-family:var(--mono);
      font-size:11px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      display:flex;
      gap:10px;
      align-items:center;
      user-select:none;
    }
    .stamp .miniDot{
      width:7px; height:7px; border-radius:50%;
      background:var(--ok);
      box-shadow: 0 0 10px rgba(0,255,90,0.22);
    }

    @media (max-width: 980px){
      .row{ flex-direction:column; }
      .panel{ width:100%; position:relative; top:auto; }
      svg{ min-width:760px; }
    }
  </style>
</head>
