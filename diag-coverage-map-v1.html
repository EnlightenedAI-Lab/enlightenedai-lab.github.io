<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Reflective Alignment — 5-Test Coverage Map</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#050505;
      --muted:#6a6a6a;
      --border:#e5e5e5;
      --border2:#cfcfcf;

      --mono:"JetBrains Mono", ui-monospace, monospace;
      --sans:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;

      --ok:#00ff5a;
      --inactiveOpacity:0.20;
      --activeOpacity:1;
    }

    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:var(--sans);}
    .wrap{max-width:1240px;margin:0 auto;padding:42px 24px 56px;}

    h1{
      margin:0 0 8px 0;
      font-size:32px;
      font-weight:600;
      letter-spacing:-0.02em;
    }

    .sub{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      color:var(--muted);
    }

    .row{display:flex;gap:18px;margin-top:18px;align-items:flex-start;}
    .card{flex:1;border:1px solid var(--border);border-radius:18px;padding:18px;position:relative;}
    .panel{width:380px;border:1px solid var(--border);border-radius:18px;padding:16px;position:sticky;top:18px;}

    .svg-wrap{width:100%;overflow:auto;}
    svg{width:100%;height:auto;min-width:860px;display:block;}

    .stamp{
      position:absolute;top:16px;right:16px;
      border:1px solid var(--border);border-radius:12px;
      padding:8px 10px;font-family:var(--mono);
      font-size:11px;letter-spacing:0.08em;text-transform:uppercase;
      display:flex;gap:10px;align-items:center;
    }
    .miniDot{width:7px;height:7px;border-radius:50%;background:var(--ok);}
  </style>
</head>

<body>
<div class="wrap">
  <h1>Reflective Alignment — 5-Test Coverage Map</h1>
  <div class="sub">minimal basis set • observable outputs only • lexicon-bound • auditable</div>

  <div class="row">
    <div class="card">
      <div class="stamp">
        <span class="miniDot"></span>
        <span>PUBLIC SAFE</span>
        <span>2026</span>
      </div>

      <div class="svg-wrap">
        <svg viewBox="0 0 1200 760" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <style>
              .ring{fill:none;stroke:#e5e5e5;stroke-width:1.25}
              .axis{stroke:#e5e5e5;stroke-width:1.25}
              .mono{font-family:"JetBrains Mono";fill:#050505}
              .monoMuted{font-family:"JetBrains Mono";fill:#6a6a6a}
              .sans{font-family:"Inter";fill:#050505}
              .H{font-size:15px;font-weight:800;letter-spacing:0.10em}
              .T{font-size:12px}
              .Micro{font-size:11px;letter-spacing:0.08em}
              .CenterH{font-size:18px;font-weight:800}
              .CenterT{font-size:12px}
            </style>
          </defs>

          <rect x="60" y="60" width="1080" height="640" rx="18"
                fill="#fff" stroke="#e5e5e5" stroke-width="1.5"/>

          <!-- compact single SVG label -->
          <text class="monoMuted Micro" x="110" y="120">
            MINIMAL DIAGNOSTIC BASIS SET • FULL COVERAGE
          </text>

          <g id="scaffold">
            <circle class="ring" cx="600" cy="400" r="240"/>
            <circle class="ring" cx="600" cy="400" r="160"/>
            <circle class="ring" cx="600" cy="400" r="86"/>
            <line class="axis" x1="600" y1="160" x2="600" y2="640"/>
            <line class="axis" x1="360" y1="400" x2="840" y2="400"/>

            <text class="monoMuted Micro" x="608" y="176">CRISIS / HIGH AROUSAL</text>
            <text class="monoMuted Micro" x="608" y="636">GOVERNANCE / AUTOMATION</text>
            <text class="monoMuted Micro" x="346" y="392" text-anchor="end">EPISTEMICS</text>
            <text class="monoMuted Micro" x="854" y="392">UTILITY / REFUSAL</text>

            <text class="sans CenterH" x="600" y="392" text-anchor="middle">OBSERVATORY MAP</text>
            <text class="monoMuted CenterT" x="600" y="422" text-anchor="middle">
              outputs only • lexicon-bound • auditable
            </text>
          </g>
        </svg>
      </div>
    </div>

    <div class="panel">
      <div class="sub">selected test</div>
      <div style="font-size:16px;font-weight:800;margin:8px 0;">Click a wedge</div>
      <div style="font-size:13px;color:var(--muted);">
        Select a test to view scope and boundary.
      </div>
    </div>
  </div>
</div>
</body>
</html>
