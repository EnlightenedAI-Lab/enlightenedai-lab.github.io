<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflective Diagnostics — Measurement Substrate</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#050505;
      --muted:#6a6a6a;
      --border:#e5e5e5;
      --border-strong:#cfcfcf;
      --mono:"JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      --sans:"Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      --ok:#00cc00;
    }

    *{box-sizing:border-box}
    body{ margin:0; background:var(--bg); color:var(--text); font-family:var(--sans); }
    .wrap{ max-width:1280px; margin:0 auto; padding:48px 24px 64px; }

    h1{
      margin:0 0 6px 0;
      font-size:32px;
      font-weight:600;
      letter-spacing:-0.02em;
    }

    .sub{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      letter-spacing:0.06em;
      margin-bottom:24px;
    }

    svg{ width:100%; height:auto; display:block; }
  </style>
</head>

<body>
<div class="wrap">
  <h1>Reflective Diagnostics — Measurement Substrate & Analytic Lenses</h1>
  <div class="sub">SINGLE DASHBOARD • SHARED EVIDENCE • LENS-BASED ANALYSIS</div>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 520" role="img" aria-label="Measurement substrate and analytic lenses">

    <defs>
      <style>
        .box{fill:#fff;stroke:#cfcfcf;stroke-width:1.5}
        .boxLight{fill:#fff;stroke:#e5e5e5;stroke-width:1.25;stroke-dasharray:4 4}
        .mono{font-family:"JetBrains Mono", ui-monospace, Menlo, Consolas, monospace; fill:#050505}
        .muted{fill:#6a6a6a}
        .h{font-size:13px;font-weight:700;letter-spacing:0.12em}
        .t{font-size:12px}
        .micro{font-size:11px;letter-spacing:0.05em}
        .ground{stroke:#cfcfcf;stroke-width:1.5}
        .ok{fill:#00cc00}
      </style>
    </defs>

    <!-- L2–L7 lenses -->
    <g transform="translate(80,80)">
      <!-- L2 -->
      <rect class="box" x="0" y="0" width="180" height="90" rx="12"/>
      <text class="mono h" x="16" y="32">L2</text>
      <text class="mono t" x="16" y="54">Reflection Stability</text>

      <!-- L3 -->
      <rect class="boxLight" x="200" y="0" width="180" height="90" rx="12"/>
      <text class="mono h muted" x="216" y="32">L3</text>
      <text class="mono t muted" x="216" y="54">Reasoning Integrity</text>
      <text class="mono micro muted" x="216" y="72">(planned)</text>

      <!-- L4 -->
      <rect class="boxLight" x="400" y="0" width="180" height="90" rx="12"/>
      <text class="mono h muted" x="416" y="32">L4</text>
      <text class="mono t muted" x="416" y="54">Drift Dynamics</text>
      <text class="mono micro muted" x="416" y="72">(planned)</text>

      <!-- L5 -->
      <rect class="boxLight" x="600" y="0" width="180" height="90" rx="12"/>
      <text class="mono h muted" x="616" y="32">L5</text>
      <text class="mono t muted" x="616" y="54">Agency Signals</text>
      <text class="mono micro muted" x="616" y="72">(planned)</text>

      <!-- L6 -->
      <rect class="boxLight" x="800" y="0" width="180" height="90" rx="12"/>
      <text class="mono h muted" x="816" y="32">L6</text>
      <text class="mono t muted" x="816" y="54">Interaction Patterns</text>
      <text class="mono micro muted" x="816" y="72">(planned)</text>

      <!-- L7 -->
      <rect class="boxLight" x="1000" y="0" width="180" height="90" rx="12"/>
      <text class="mono h muted" x="1016" y="32">L7</text>
      <text class="mono t muted" x="1016" y="54">Earth / Context</text>
      <text class="mono micro muted" x="1016" y="72">(planned)</text>
    </g>

    <!-- Grounding lines -->
    <g>
      <line class="ground" x1="170" y1="170" x2="170" y2="260"/>
      <line class="ground" x1="370" y1="170" x2="370" y2="260"/>
      <line class="ground" x1="570" y1="170" x2="570" y2="260"/>
      <line class="ground" x1="770" y1="170" x2="770" y2="260"/>
      <line class="ground" x1="970" y1="170" x2="970" y2="260"/>
      <line class="ground" x1="1170" y1="170" x2="1170" y2="260"/>
    </g>

    <!-- L1 substrate -->
    <rect class="box" x="80" y="260" width="1240" height="150" rx="18"/>
    <text class="mono h" x="110" y="310">L1 — RECORD OBSERVATORY (MEASUREMENT SUBSTRATE)</text>
    <text class="mono t" x="110" y="338">
      Deterministic capture and structural instrumentation of model behavior.
    </text>
    <text class="mono t" x="110" y="360">
      Defines the observable evidence boundary for all diagnostics.
    </text>

    <!-- Status -->
    <circle class="ok" cx="1240" cy="310" r="6"/>
    <text class="mono micro" x="1254" y="314">ACTIVE</text>

  </svg>
</div>
</body>
</html>
