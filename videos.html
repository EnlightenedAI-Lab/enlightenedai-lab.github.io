<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos | Enlightened AI Research Lab</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- Footer -->
  <link rel="stylesheet" href="/assets/css/footer.css">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#050505;
      --muted:#6a6a6a;
      --border:#e5e5e5;
      --card:#fafafa;
    }

    body{
      margin:0;
      font-family:Inter,sans-serif;
      background:var(--bg);
      color:var(--fg);
    }

    main{
      max-width:1100px;
      margin:0 auto;
      padding:4rem 2rem 6rem;
    }

    h1{
      font-size:0.85rem;
      letter-spacing:0.18em;
      text-transform:uppercase;
      font-family:"JetBrains Mono",monospace;
      color:var(--muted);
      margin-bottom:3rem;
      text-align:center;
    }

    /* GRID */
    .video-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:3rem;
      align-items:start;
    }

    .video-card{
      display:flex;
      flex-direction:column;
      gap:0.75rem;
      align-items:center;
    }

    /* SQUARE MEDIA */
    .media-square{
      width:220px;
      aspect-ratio:1 / 1;
      background:#000;
      border-radius:14px;
      overflow:hidden;
      border:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .media-square video,
    .media-square img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* LABEL */
    .figure-label{
      font-family:"JetBrains Mono",monospace;
      font-size:0.65rem;
      letter-spacing:0.12em;
      text-transform:uppercase;
      color:var(--muted);
    }

    /* FOOTER MOUNT */
    #footer-mount{
      border-top:1px solid var(--border);
    }

    @media(max-width:700px){
      .media-square{ width:180px; }
    }
  </style>
</head>

<body>

<main>
  <h1>Videos</h1>

  <div class="video-grid">

    <!-- VIDEO 01 -->
    <div class="video-card">
      <div class="media-square">
        <video
          src="/assets/video/grok-video-1de92487-f113-4f86-8147-d742d45c3b07.mp4"
          autoplay
          loop
          muted
          playsinline
        ></video>
      </div>
      <div class="figure-label">Figure V-01</div>
    </div>

    <!-- PLACEHOLDER 02 -->
    <div class="video-card">
      <div class="media-square">
        <!-- replace with image or video -->
      </div>
      <div class="figure-label">Figure V-02</div>
    </div>

    <!-- PLACEHOLDER 03 -->
    <div class="video-card">
      <div class="media-square"></div>
      <div class="figure-label">Figure V-03</div>
    </div>

    <!-- PLACEHOLDER 04 -->
    <div class="video-card">
      <div class="media-square"></div>
      <div class="figure-label">Figure V-04</div>
    </div>

    <!-- PLACEHOLDER 05 -->
    <div class="video-card">
      <div class="media-square"></div>
      <div class="figure-label">Figure V-05</div>
    </div>

    <!-- PLACEHOLDER 06 -->
    <div class="video-card">
      <div class="media-square"></div>
      <div class="figure-label">Figure V-06</div>
    </div>

  </div>
</main>

<div id="footer-mount"></div>

<script>
  fetch('/partials/footer.html')
    .then(r => r.ok ? r.text() : '')
    .then(html => { if(html) document.getElementById('footer-mount').innerHTML = html; });
</script>

</body>
</html>
