<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos | Enlightened AI Research Lab</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/footer.css">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#050505;
      --muted:#777;
      --border:#e5e5e5;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:Inter,sans-serif;
    }

    main{
      max-width:900px;
      margin:0 auto;
      padding:4rem 2rem 6rem 2rem;
    }

    h1{
      font-size:1rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      margin-bottom:2rem;
    }

    /* VIDEO BLOCK */
    .figure{
      display:flex;
      justify-content:center;
      margin-top:3rem;
    }

    .figure video{
      width:360px;        /* SMALL = higher perceived resolution */
      max-width:100%;
      border:1px solid var(--border);
      border-radius:12px;
      background:#000;
    }

    .figure-id{
      margin-top:0.75rem;
      text-align:center;
      font-family:"JetBrains Mono",monospace;
      font-size:0.7rem;
      letter-spacing:0.08em;
      color:var(--muted);
      text-transform:uppercase;
    }
  </style>
</head>

<body>

<main>
  <h1>Videos</h1>

  <div class="figure">
    <div>
      <video
        src="/assets/video/figure-v01-coherence-field.mp4"
        autoplay
        muted
        loop
        playsinline
      ></video>

      <div class="figure-id">
        FIGURE V-01
      </div>
    </div>
  </div>

</main>

<div id="footer-mount"></div>

<script>
  fetch('/partials/footer.html')
    .then(r => r.ok ? r.text() : '')
    .then(html => {
      if(html) document.getElementById('footer-mount').innerHTML = html;
    });
</script>

</body>
</html>
